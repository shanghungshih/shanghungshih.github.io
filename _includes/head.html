<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" lang="en" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description.en }}{% endif %}">
  <meta name="description" lang="cn" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description.cn }}{% endif %}">
  <meta name="keywords" lang="en" content="{{ site.keywords.en }}" />
  <meta name="keywords" lang="cn" content="{{ site.keywords.cn }}" />

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <link rel="shortcut icon" href="/images/favicon.svg">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/js/jquery-2.1.3.min.js"> </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KWYN8MH2CV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KWYN8MH2CV');
  </script>

  <script>
    /**
    * Analytics (分析) 用來追蹤出站連結所獲得點擊的函式。
    * 這個函式需要有效的網址字串做為引數，並使用該網址字串
    * 做為事件標籤。將傳輸方式設為「beacon」(信標)，即可
    * 在支援「navigator.sendBeacon」的瀏覽器中透過該功能傳送匹配。
    */
    var trackOutboundLink = function(url) {
      gtag('event', 'click', {
        'event_category': 'outbound',
        'event_label': url,
        'transport_type': 'beacon',
        'event_callback': function(){document.location = url;}
      });
    }
    </script>

  <!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js">
</script>
<![endif]-->

{% if page.url == "/404" %}
    <meta http-equiv="refresh" content="5; url=/">
{% endif %}

</head>
